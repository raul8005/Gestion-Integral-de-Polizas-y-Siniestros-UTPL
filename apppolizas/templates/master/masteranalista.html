{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Panel Analista{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" href="{% static 'css/masteradmin.css' %}" />
  <link rel="stylesheet" href="{% static 'css/gSide.css' %}" />

  {% block extra_css %}{% endblock %}
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

  <aside class="menu">

    <div class="row1">
      <img src="{% static 'images/utpl.png' %}" alt="Logo" class="logo">
    </div>

    <div class="row1">
      <div class="imagen-redonda">
        <img src="{% static 'images/perfil.jpg' %}" alt="Usuario" class="foto-perfil">
      </div>
      <p class="nombre-usuario">{{ user.username }} (Analista)</p>
    </div>

    <nav class="navbar-menu">
      <ul>
        <li class="{% if request.resolver_match.url_name == 'dashboard_analista' %}activo{% endif %}">
          <a href="{% url 'dashboard_analista' %}">
            <img src="{% static 'images/icono1.svg' %}" class="icono-svg">
            Dashboard
          </a>
        </li>

        <li class="{% if request.resolver_match.url_name in 'polizas_list poliza_detail poliza_update' %}activo{% endif %}">
          <a href="{% url 'polizas_list' %}">
            <img src="{% static 'images/icono2.svg' %}" class="icono-svg">
            Pólizas
          </a>
        </li>

        <li class="{% if request.resolver_match.url_name == 'siniestros' %}activo{% endif %}">
          <a href="{% url 'siniestros' %}">
            <img src="{% static 'images/icono3.svg' %}" class="icono-svg">
            Siniestros
          </a>
        </li>

        <li class="{% if 'factura' in request.resolver_match.url_name %}activo{% endif %}">
            <a href="{% url 'lista_facturas' %}">
              <img src="{% static 'images/icono4.png' %}" class="icono-svg">
              Facturación
            </a>
        </li>

      </ul>
    </nav>

    <button type="button" id="btnLogout" class="boton">
      Cerrar Sesión
    </button>

  </aside>

  <main class="main-content-admin">

    <div class="top-bar-admin">
      <h2 id="section-title-admin">Panel de Seguros</h2>
    </div>

    <div class="admin-scroll-content">
      {% block admin_content %}{% endblock %}
    </div>


  </main>

  <script src="{% static 'js/masteradmin.js' %}"></script>
  {% block extra_js %}{% endblock %}

</body>
</html>
